define hostgroup {
	hostgroup_name web-hosts
}

define host {
	use linux-server
	host_name drone.rchain-dev.tk
	hostgroups web-hosts
}

define host {
	use linux-server
	host_name build.rchain-dev.tk
	hostgroups web-hosts
}

define host {
	use linux-server
	host_name rundeck.rchain-dev.tk
	hostgroups web-hosts
}

define host {
	use linux-server
	host_name nagios
	address nagios.c.developer-222401.internal
}

define host {
	use linux-server
	host_name logstash
	address logstash.c.developer-222401.internal
}

define host {
	use linux-server
	host_name rdoctor.rchain-dev.tk
}

define service {
	use generic-service
	hostgroup_name web-hosts
	service_description Web
	check_command check_https
}

define service {
	use generic-service
	host_name logstash
	service_description logstash-tcp
	check_command check_tcp!4560
}

define service {
	use generic-service
	host_name nagios
	service_description nagios-api
	check_command check_http!-p 6315 -u /status
}

define service {
	use generic-service
	host_name rdoctor.rchain-dev.tk
	service_description elasticsearch
	check_command check_http!-p 9200
}

