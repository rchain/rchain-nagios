######################################################################
# Services

define servicegroup {
	servicegroup_name devnet2-services
}

define service {
	name devnet2-service
	use generic-service
	register 0
	servicegroups devnet2-services
	check_interval 1
	notifications_enabled 0
}

define service {
	use devnet2-service
	service_description tcp-port:40400
	hostgroup_name devnet2-internal
	check_command check_tcp!40400
}

define service {
	use devnet2-service
	service_description tcp-port:40404
	hostgroup_name devnet2-internal
	check_command check_tcp!40404
}

define service {
	use devnet2-service
	service_description tcp-port:40401
	hostgroup_name devnet2-internal
	check_command check_tcp!40401
}

define service {
	use devnet2-service
	service_description http:40403/status
	hostgroup_name devnet2-external
	check_command check_http!-p 40403 -u /status
}

define service {
	use devnet2-service
	service_description errors-in-log
	hostgroup_name devnet2-external
	active_checks_enabled 0
	max_check_attempts 1
	flap_detection_enabled 0
	initial_state u
	notification_interval 0
	check_command return-ok
}
