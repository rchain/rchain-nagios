######################################################################
# Host Groups

define hostgroup {
	hostgroup_name devnet2
}

define hostgroup {
	hostgroup_name devnet2-internal
}

define hostgroup {
	hostgroup_name devnet2-external
}

######################################################################
# Hosts

define host {
	register 0
	name devnet2-host
	use rchain-dev-host
	hostgroups +devnet2
	contact_groups devnet-maintainers
	notifications_enabled 0
}

define host {
	use devnet2-host
	hostgroups +devnet2-internal
	host_name devnet2-node0
}

define host {
	use devnet2-host
	hostgroups +devnet2-internal
	host_name devnet2-node1
}

define host {
	use devnet2-host
	hostgroups +devnet2-internal
	host_name devnet2-node2
}

define host {
	use devnet2-host
	hostgroups +devnet2-internal
	host_name devnet2-node3
}

define host {
	use devnet2-host
	hostgroups +devnet2-internal
	host_name devnet2-node4
}

define host {
	use devnet2-host
	parents devnet2-node0
	hostgroups +devnet2-external
	host_name node0.devnet2.rchain-dev.tk
}

define host {
	use devnet2-host
	parents devnet2-node1
	hostgroups +devnet2-external
	host_name node1.devnet2.rchain-dev.tk
}

define host {
	use devnet2-host
	parents devnet2-node2
	hostgroups +devnet2-external
	host_name node2.devnet2.rchain-dev.tk
}

define host {
	use devnet2-host
	parents devnet2-node3
	hostgroups +devnet2-external
	host_name node3.devnet2.rchain-dev.tk
